<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
    }

    button {
      width: 48px;
      height: 48px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button.operator {
      background-color: #f0ad4e;
      color: #fff;
    }

    button.equal {
      background-color: #5cb85c;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button id="btn7">7</button>
    <button id="btn8">8</button>
    <button id="btn9">9</button>
    <button class="operator" id="btnDiv">/</button>
    <br>
    <button id="btn4">4</button>
    <button id="btn5">5</button>
    <button id="btn6">6</button>
    <button class="operator" id="btnMul">*</button>
    <br>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button class="operator" id="btnSub">-</button>
    <br>
    <button id="btn0">0</button>
    <button id="btnClear">C</button>
    <button class="equal" id="btnEqual">=</button>
    <button class="operator" id="btnAdd">+</button>
  </div>

  <script>
    let calculationDone = false;

    const buttons = {
      'btn0': '0', 'btn1': '1', 'btn2': '2', 'btn3': '3',
      'btn4': '4', 'btn5': '5', 'btn6': '6', 'btn7': '7',
      'btn8': '8', 'btn9': '9', 'btnAdd': '+', 'btnSub': '-',
      'btnMul': '*', 'btnDiv': '/', 'btnClear': 'C', 'btnEqual': '='
    };
 
    
  </script>

</body>
</html>
